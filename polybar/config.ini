[colors]
 bg =  #1E1E2E
 tp= #002E3440
 trans = #00000000
 fg =  #D9E0EE
 white = #FFFFFF
 fg-alt =  #6E6C7E
 blue-s =  #B5E8E0
 blue = #96CDFB
 blue-alt = #74c7ec
 red =  #F28FAD
 green = #ABE9B3
 yellow = #FAE3B0
 cyan = #89DCEB
 magenta = #F5C2E7


[bar/main]
width = 100%
height = 42
radius = 12

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2

border-left-size = 10
border-right-size = 10
border-top-size = 10
border-bottom-size = 0

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = JetbrainsMono :style=Medium:size=11;2
font-1 = Symbols Nerd Font :size=13;2

modules-left = menu xworkspaces mpd
modules-center = date
modules-right = filesystem pulseaudio memory cpu time
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/menu]
type    = custom/text

content            = 
content-foreground = ${colors.cyan}
content-padding    = 1

click-left         = rofi -show drun
click-right        = rofi -show window


[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;

label-monitor = %name%

label-active = %icon%
label-active-background = ${colors.magenta}
label-active-padding = 2
label-active-foreground = ${colors.bg}

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-background= ${colors.bg}

label-urgent = %icon%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.green}
format-foreground = ${colors.green}
label = %percentage:2%%
click = "htop"

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %H:%M
time-alt =" %A, %d %B %Y "
label    = %time%

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time = " %A, %d %B %Y "
time-alt     = %I:%M %p
label    = %time%

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5
format-volume            = <ramp-volume><label-volume>
format-volume-foreground = ${colors.green}
label-volume             = %percentage%%
label-volume-padding     = 1

format-muted-foreground     = ${colors.red}
format-muted-prefix         = 󰝟
format-muted-prefix-padding = 1
label-muted                 = Muted
label-muted-padding         = ${self.label-volume-padding}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰕿
ramp-volume-2 = 󰖀
ramp-volume-3 = 󰖀
ramp-volume-4 = 󰖀
ramp-volume-5 = 󰕾
ramp-volume-6 = 󰕾
ramp-volume-padding = 0


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-foreground     = ${colors.blue}
format-mounted-prefix         = 
format-mounted-prefix-padding = 1
label-mounted                 = %free%
label-mounted-padding         = 0

format-unmounted-prefix       = ""
label-unmounted               = %mountpoint%: not mounted
label-unmounted-padding       = ${self.label-mounted-padding}

[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/diskusage
format-foreground = ${colors.blue}
interval = 5

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory
format-foreground = ${colors.magenta}
format-prefix = " "
interval = 1
click-left = kitty -e btop

[module/mpd]
type = custom/script
exec = ~/mpd.py -f '{icon} {:artist:t18:{artist}:}{:artist: - :}{:t20:{title}:}  %{A1:~/polybar-scripts/player-mpris-tail.py previous:} ⏮ %{A} %{A1:~/polybar-scripts/player-mpris-tail.py play-pause:} {icon-reversed} %{A} %{A1:~/polybar-scripts/player-mpris-tail.py next:} ⏭ %{A}'
tail = true
click-left = ~/mpd.py previous &
click-right = ~/mpd.py next &
click-middle = ~/mpd.py play-pause &
